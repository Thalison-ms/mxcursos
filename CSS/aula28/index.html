<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Display</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <header>
            <h1>Display</h1>
        </header>

        <div>Conteúdo</div> <!--A div é um elemento em bloco, então sua dimensão sempre irá ocupar 100% da tela-->
        <span>Conteúdo</span> <!--Span é um elemento inline, ou seja, sua dimensão irá ocupar somente o espaço do conteúdo-->

    </body>

</html>
